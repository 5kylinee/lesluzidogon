<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leśluzidogon Racing</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Dzień dobry, Leśluzidogon Racing, czyli profesjonalny team esportowy iRacing</h1>
      
      <button id="playButton">Play Music</button>

      <audio id="bg-music" loop>
        <source src="Dni, ktorych nie znamy - Plateau.mp3" type="audio/mpeg">
      </audio>
    </main>

    <script>
      const audio = document.getElementById("bg-music");
      const playButton = document.getElementById("playButton");

      playButton.addEventListener("click", function () {
        if (audio.paused) {
          audio.play();
          playButton.textContent = "Pause Music"; // Change button text
        } else {
          audio.pause();
          playButton.textContent = "Play Music"; // Change back
        }
      });
    </script>
  </body>
</html>
