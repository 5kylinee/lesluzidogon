<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leśluzidogon Racing</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Dzień dobr, Leśluzidogon Racing, czyli profesjonalny team esportowy iRacing</h1>
      

      <button id="playButton">Play Music</button>


      <label for="volumeControl">Volume: <span id="volumeLabel">100%</span></label>
      <input type="range" id="volumeControl" min="0" max="100" value="100">


      <audio id="bg-music" loop>
        <source src="INDIAN.mp3" type="audio/mpeg">
      </audio>
    </main>


    <script src="script.js"></script>
  </body>
</html>
